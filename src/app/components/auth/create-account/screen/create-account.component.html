<div
  class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden"
>
  <div class="flex flex-column align-items-center justify-content-center">
    <img
      src="assets/layout/images/{{
        layoutService.config.colorScheme === 'light'
          ? 'logo-dark'
          : 'logo-white'
      }}.svg"
      alt="Sakai logo"
      class="mb-5 w-6rem flex-shrink-0"
    />
    <div
      style="
        border-radius: 56px;
        padding: 0.3rem;
        background: linear-gradient(
          180deg,
          var(--primary-color) 10%,
          rgba(33, 150, 243, 0) 30%
        );
      "
    >
      <div
        class="w-full surface-card py-8 px-5 sm:px-8"
        style="border-radius: 53px"
      >
        <div class="flex flex-column justify-content-center">
          <label for="name" class="block text-900 text-xl font-medium mb-2"
            >Name</label
          >
          <input
            id="name"
            type="text"
            placeholder="Name"
            pInputText
            class="w-full md:w-30rem mb-5"
            style="padding: 1rem"
            [(ngModel)]="account.name"
            required
          />

          <label for="email" class="block text-900 text-xl font-medium mb-2"
            >Email</label
          >
          <input
            id="email"
            type="text"
            placeholder="Email address"
            pInputText
            class="w-full md:w-30rem mb-5"
            style="padding: 1rem"
            [(ngModel)]="account.email"
            required
          />

          <label for="password" class="block text-900 text-xl font-medium mb-2"
            >Password</label
          >
          <input
            id="password"
            type="text"
            placeholder="Password"
            pInputText
            class="w-full md:w-30rem mb-5"
            style="padding: 1rem"
            [(ngModel)]="account.password"
            required
          />

          <button
            type="submit"
            pButton
            pRipple
            label="Create"
            class="w-full p-3 text-xl"
            (click)="onSubmit()"
            [disabled]="!account.name || !account.email || !account.password"
            [routerLink]="['/']"
          ></button>
        </div>
      </div>
    </div>
  </div>
</div>
